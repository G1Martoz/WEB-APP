    <title>Columna-derecha</title>

              </div>

          </tr>
          <tr>

              </div>
            </td>
          </tr>
          <tr>
            <td>Carlos</td>
            <td>Ruiz</td>

              <div class="btn-group" role="group">
                <button type="button" class="btn btn-warning">Eliminar</button>

              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </body>
</html>
